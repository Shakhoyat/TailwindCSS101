<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <!-- Accent -->
    <div class="my-4 flex flex-col text-white ml-2">
        <label><input type="checkbox" checked />Browser Default</label>
        <label><input type="checkbox" class="accent-pink-500" checked />Customized Accent </label>
    </div>
    <!-- Fluid Texts -->
    <p class="sm:text-7xl text-5xl">Something Nice</p>
    <p class="sm:text-[min(10vw,70px)]">Something Fluid</p>

    <!-- File -->
    <label class="my-4 block">
        <input type="file"
            class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
        <span class="text-gray-700">Choose a file</span>
    </label>

</body>

</html>
