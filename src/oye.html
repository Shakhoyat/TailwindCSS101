<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class=" sm:bg-amber-200 md:bg-blue-200 lg:bg-green-200 xl:bg-red-200 2xl:bg-purple-200">
        <!--
  This <div> uses Tailwind CSS responsive classes to change its background color at different screen sizes:
    - sm:bg-amber-200: small screens (≥640px) get amber background
    - md:bg-blue-200: medium screens (≥768px) get blue background
    - lg:bg-green-200: large screens (≥1024px) get green background
    - xl:bg-red-200: extra-large screens (≥1280px) get red background
    - 2xl:bg-purple-200: 2XL screens (≥1536px) get purple background
-->
        <p class=" text-white">I appear on screen wider than 760px</p>
    </div>
</body>
